name: C/C++ CI

on:
  push:
    branches: 
      - master
      - development
  pull_request:
    branches: 
      - master
      - development
  release:
    types: # This configuration does not affect the page_build event above
      - created

jobs:
  build-linux:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          TARGET: armv7
          COMPILER: gcc
          LINKER: gcc

        - os: ubuntu-latest
          TARGET: x86_64
          COMPILER: gcc
          LINKER: gcc

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Update apt
      run: sudo apt-get update
    - name: Installing Dependencies  
      run: sudo apt-get install libglew-dev libglfw3-dev>=3.3 libglm-dev -y
    - name: cmake
      run: cmake .
    - name: make
      run: cmake --build .
    - name: Upload exec
      uses: actions/upload-artifact@v2.2.3
      with:
        name: game-${{runner.os}}-${{matrix.target}}
        path: game

